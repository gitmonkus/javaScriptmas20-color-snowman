<html>
   <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
       
       <section class="main-container">
           <h1 class="h1">Snowman Color Changer!</h1>
      <div class="snowman">
          <div class="hat">
          <div class="top"></div>
          <div class="brim"></div>
          </div>
         <div class="head">
            <div class="eyes">
               <div class="eye">
                  <div class="pupil"></div>
               </div>
               <div class="eye">
                  <div class="pupil"></div>
               </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
         </div>
         <div class="snowman-body">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
         </div>
      </div>
      <div class="controls">
           <div>
            <input id="color1" type="color" name="color1" value="#75511c"/>
            <label for="color1">Hat Color</label>
         </div>
         <div>
            <input id="color" type="color" name="color" value="#99bbff"/> 
            <label for="color">Eye Color</label>
         </div>
         <div>
            <input id="color3" type="color" name="color3" value="#ffa500"/> 
            <label for="color3">Nose Color</label>
         </div>
         <div>
            <input id="color2" type="color" name="color2" value="#000"/>
            <label for="color2">Button Color</label>
         </div>
      </div>
       </section>
      <script src="index.js"></script>
   </body>
</html>
